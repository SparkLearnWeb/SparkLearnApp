name: Build macOS App
on: [push]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        # This tells the system exactly where the tools are located
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Create App Bundle
        run: |
          mkdir -p MyApp.app/Contents/MacOS
          
          # Use the full SDK path to avoid "Error 72"
          xcrun -sdk macosx swiftc App.swift ContentView.swift -o MyApp.app/Contents/MacOS/MyApp
          
          echo '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "www.apple.com"><plist version="1.0"><dict><key>CFBundleExecutable</key><string>MyApp</string><key>CFBundleIdentifier</key><string>com.example.my-app</string><key>CFBundlePackageType</key><string>APPL</string><key>LSMinimumSystemVersion</key><string>14.0</string></dict></plist>' > MyApp.app/Contents/Info.plist

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: MacAppBundle
          path: MyApp.app
