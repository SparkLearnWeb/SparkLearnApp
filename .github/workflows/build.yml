name: Build macOS App
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode Version
        # This tells the system exactly where the tools are located
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Create App Bundle
        run: |
            xcodebuild -project SparkLearnApp.xcodeproj \
                       -scheme SparkLearnApp \
                       -configuration Release \
                       MACOSX_DEPLOYMENT_TARGET=10.13 \
                       OTHER_SWIFT_FLAGS="-D HAS_SWIFTUI"
          
          
            echo '<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "www.apple.com"><plist version="1.0"><dict><key>CFBundleExecutable</key><string>LearnSimple</string><key>CFBundleIdentifier</key><string>com.example.my-app</string><key>CFBundlePackageType</key><string>APPL</string><key>LSMinimumSystemVersion</key><string>10.0</string></dict></plist>' > LearnSimple.app/Contents/Info.plist

      - name: Upload App
        uses: actions/upload-artifact@v4
        with:
          name: LearnSimple
          path: LearnSimple.app
